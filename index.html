<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравляю</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
            background-color: #b75d97; 
            font-family: Arial, sans-serif; 
            position: relative; 
            overflow: hidden; 
        }
        #clockdiv {
            font-size: 2rem; /* Размер шрифта таймера */
            padding: 20px; /* Отступы вокруг таймера */
            background-color: #f5cee4; /* Цвет фона таймера */
            border: 2px solid #333; /* Граница таймера */
            border-radius: 10px; /* Скругление углов */
            text-align: center; /* Центрирование текста внутри таймера */
        }
        #congratulations {
            display: none; /* Скрываем поздравление по умолчанию */
            text-align: center; /* Центрирование текста поздравления */
        }
          #confetti {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .confetti-animation {
            animation: explode 1s forwards;
        }
    </style>
</head>
<body>
    <div id="congratulations">
        <h1>С Днём Рождения, любимый!</h1>
        <p>Код для сейфа: 1234</p> 
    </div>
    <div id="clockdiv">  
        <span class="days"></span> дней <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>  
    </div>
</div>
    <img id="confetti" src="images/png-klev-club-dq9b-p-khlopushka-png-4.png" alt="Хлопушка" />
    

    <script>
        var birthday = 'December 17, 2024 14:02:00 GMT+03'; 
        var endtime = new Date(birthday);
        var clock = document.getElementById('clockdiv');
        var contentDiv = document.getElementById('content');
        var confetti = document.getElementById('confetti');
        // Массив с контентом (GIF, видео и изображения)
        var mediaArray = [
            { type: 'image', src: 'images/gifki-privet-prikolnye-privet-kartinki-prikolnye-smeshnye-krasivye-cats.gif' },
            { type: 'image', src: 'images/image_861007190943094997610.gif' },
            { type: 'image', src: 'images/pococado-бомба.gif' },
            { type: 'image', src: 'images/dog-swing.gif' },
            { type: 'image', src: 'images/cat-кошка.gif' },
            // Добавьте больше элементов по желанию
        ];

        function getTimeRemaining(endtime) {  
            var t = Date.parse(endtime) - Date.parse(new Date());  
            var seconds = Math.floor((t / 1000) % 60);  
            var minutes = Math.floor((t / 1000 / 60) % 60);  
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);  
            var days = Math.floor(t / (1000 * 60 * 60 * 24));  
            return {  
                'total': t,  
                'days': days,  
                'hours': hours,  
                'minutes': minutes,  
                'seconds': seconds  
            };  
        }

        function updateClock() {  
            var t = getTimeRemaining(endtime);  

            var hours = String(t.hours).padStart(2, '0');
            var minutes = String(t.minutes).padStart(2, '0');
            var seconds = String(t.seconds).padStart(2, '0');

            clock.innerHTML = t.days + " дней " + hours + ":" + minutes + ":" + seconds;

            if (t.total <= 0) {  
                clearInterval(timeinterval);  
                clock.style.display = "none"; // Скрываем таймер
                document.getElementById('congratulations').style.display = "block"; 
                showContent(); // Показать контент
            }  
        }  

        updateClock();  
        var timeinterval = setInterval(updateClock, 1000);
        function showConfetti() {
            confetti.style.display = "block";
            confetti.classList.add("confetti-animation");
            
            // Скрыть хлопушку через 1 секунду после анимации
            setTimeout(() => {
                confetti.style.display = "none";
                confetti.classList.remove("confetti-animation");
            }, 1000);
        }
            function showContent() {
            var currentDate = new Date();
            var lastShowTime = localStorage.getItem('lastShowTime');
            var lastShowDate = lastShowTime ? new Date(lastShowTime) : null;

            // Если время последнего показа есть, проверяем, прошло ли 24 часа
            if (lastShowDate && (currentDate - lastShowDate < 24 * 60 * 60 * 1000)) {
                // Если прошло менее 24 часов, показываем прежний контент
                return;
            }

            // Получаем индекс для выбора медиа
            var index = Math.floor(Math.random() * mediaArray.length);
            var mediaItem = mediaArray[index];

            // Очищаем предыдущий контент
            contentDiv.innerHTML = '';

            // Создаем элемент в зависимости от типа
            if (mediaItem.type === 'image') {
                var img = document.createElement('img');
                img.src = mediaItem.src;
                img.alt = "Случайное изображение";
                contentDiv.appendChild(img);
            } else if (mediaItem.type === 'video') {
                var video = document.createElement('video');
                video.src = mediaItem.src;
                video.controls = true; // Добавляем элементы управления
                contentDiv.appendChild(video);
            }

            // Сохраняем текущее время показа контента в localStorage
            localStorage.setItem('lastShowTime', currentDate.toISOString());
        }
            contentDiv.style.display = "block"; // Показываем контент

        // Запускаем проверку каждую минуту
        setInterval(showContent, 60000);
    </script>
</body>
</html>
