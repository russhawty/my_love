<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравляю</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5c7e1; 
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
            color: #333;
        }

        #clockdiv {
            font-size: 2rem;
            padding: 20px;
            background-color: rgba(255, 105, 180, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #congratulations {
            display: none;
            background-color: rgba(194, 63, 142, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #content {
            display: none;
            margin-top: 30px;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('images/picmix.com_2629667.gif');
            background-size: cover;
            background-position: center;
            display: none;
            z-index: -1;
        }

        .confetti-animation {
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .media-content img {
            width: 100%;
            height: auto;
            max-width: 500px;
            margin: 20px auto;
            display: block;
        }

        #content h2 {
            color: #ff69b4;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            #clockdiv {
                font-size: 1.5rem;
            }

            #congratulations {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="clockdiv">  
        <span class="days"></span> дней <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>
    </div>

    <div id="congratulations">
        <h1>С Днём Рождения, любимый!</h1>
        <p>Код для сейфа: 1234</p>
    </div>

    <div id="content" class="media-content"></div>
    <div id="confetti"></div>

    <script>
        var birthday = 'January 6, 2025 00:00:00 GMT+03'; 
        var endtime = new Date(birthday);
        var clock = document.getElementById('clockdiv');
        var contentDiv = document.getElementById('content');
        var confetti = document.getElementById('confetti');

        var mediaArray = [
            { type: 'image', src: 'images/gifki-privet-prikolnye-privet-kartinki-prikolnye-smeshnye-krasivые-cats.gif' },
            { type: 'image', src: 'images/image_861007190943094997610.gif' },
            { type: 'image', src: 'images/pococado-бомба.gif' },
            { type: 'image', src: 'images/dog-swing.gif' },
            { type: 'image', src: 'images/cat-кошка.gif' },
            // Добавьте другие гифки по желанию
        ];

        function getTimeRemaining(endtime) {  
            var t = Date.parse(endtime) - Date.parse(new Date());  
            var seconds = Math.floor((t / 1000) % 60);  
            var minutes = Math.floor((t / 1000 / 60) % 60);  
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);  
            var days = Math.floor(t / (1000 * 60 * 60 * 24));  
            return {  
                'total': t,  
                'days': days,  
                'hours': hours,  
                'minutes': minutes,  
                'seconds': seconds  
            };  
        }

        function updateClock() {  
            var t = getTimeRemaining(endtime);  

            var hours = String(t.hours).padStart(2, '0');
            var minutes = String(t.minutes).padStart(2, '0');
            var seconds = String(t.seconds).padStart(2, '0');

            clock.innerHTML = t.days + " дней " + hours + ":" + minutes + ":" + seconds;

            if (t.total <= 0) {  
                clearInterval(timeinterval);  
                clock.style.display = "none"; // Скрыть таймер
                document.getElementById('congratulations').style.display = "block"; 
                showConfetti(); 
            }  
        }  

        updateClock();  
        var timeinterval = setInterval(updateClock, 1000);

        function showConfetti() {
            confetti.style.display = "block"; // Показываем конфетти
            setTimeout(() => {
                confetti.style.display = "none"; // Прячем через 5 секунд
            }, 5000);
        }

        function showContent() {
            var currentDate = new Date();
            var lastShowTime = localStorage.getItem('lastShowTime');
            var lastShowDate = lastShowTime ? new Date(lastShowTime) : null;

            if (lastShowDate && (currentDate - lastShowDate < 24 * 60 * 60 * 1000)) {
                return;
            }

            var index = Math.floor(Math.random() * mediaArray.length);
            var mediaItem = mediaArray[index];

            contentDiv.innerHTML = '';

            if (mediaItem.type === 'image') {
                var img = document.createElement('img');
                img.src = mediaItem.src;
                img.alt = "Случайное изображение";
                contentDiv.appendChild(img);
            }

            localStorage.setItem('lastShowTime', currentDate.toISOString());
        }

        showContent();
        setInterval(showContent, 60000);
    </script>
</body>
</html>
